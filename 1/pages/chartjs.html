<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. feladat</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/main.js" defer></script>
    <script type="module" src="../js/constans.js" defer></script>
    <script type="module" src="../js/ajax.js" defer></script>
    <link rel="stylesheet" href="../css/skeleton.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>
          <a href="../index.html">Web-programozás-1 Előadás Házi feladat</a>
        </h1>
        <ul>
          <li class="button" id="li-menu-table">
            <a href="./table.html">Táblázat</a>
          </li>
          <li class="button" id="li-menu-html">
            <a href="./html5.html">HTML5</a>
          </li>
          <li class="button active" id="li-menu-chart">
            <a href="./chartjs.html">ChartJS</a>
          </li>
          <li class="button" id="li-menu-ajax">
            <a href="./ajax.html">Ajax</a>
          </li>
          <li class="button" id="li-menu-oojs">
            <a href="./oojs.html">OOJS</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <main>
        <canvas id="chartCanvas"></canvas>
      </main>
      <aside>
        <table id="dataTable">
          <tbody></tbody>
        </table>
      </aside>
    </div>
    <footer>
      <p>Készítette: Békési Patrik | Neptun kód: NLYG87</p>
    </footer>
    <script>
      const table = document
        .getElementById("dataTable")
        .getElementsByTagName("tbody")[0];
      const canvas = document.getElementById("chartCanvas");
      let chart = new Chart();

      function generateTable(rows = 5, cols = 5) {
        for (let i = 0; i < rows; i++) {
          const tr = document.createElement("tr");
          for (let j = 0; j < cols; j++) {
            const td = document.createElement("td");
            td.textContent = Math.floor(Math.random() * 100); // Véletlenszámok
            tr.appendChild(td);
          }
          tr.addEventListener("click", function () {
            drawChart(
              Array.from(tr.children).map((td) => Number(td.textContent))
            );
          });
          table.appendChild(tr);
        }
      }

      function drawChart(data) {
        if (chart) {
          chart.destroy();
        }
        chart = new Chart(canvas, {
          type: "line",
          data: {
            labels: data.map((_, i) => `Oszlop ${i + 1}`),
            datasets: [
              {
                label: "Kiválasztott sor",
                data: data,
                borderColor: "blue",
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      generateTable();
    </script>
  </body>
</html>
