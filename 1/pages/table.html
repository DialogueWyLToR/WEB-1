<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. feladat</title>
    <script type="module" src="../js/main.js" defer></script>
    <script type="module" src="../js/constans.js" defer></script>
    <script type="module" src="../js/ajax.js" defer></script>
    <script type="module" src="../js/table.js" defer></script>
    <link rel="stylesheet" href="../css/skeleton.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="../index.html">Web-programozás-1 Előadás Házi feladat</a></h1>
        <ul>
          <li class="button active" id="li-menu-table">
            <a href="./table.html">Táblázat</a>
          </li>
          <li class="button" id="li-menu-html">
            <a href="./html5.html">HTML5</a>
          </li>
          <li class="button" id="li-menu-chart">
            <a href="./chartjs.html">ChartJS</a>
          </li>
          <li class="button" id="li-menu-ajax">
            <a href="./ajax.html">Ajax</a>
          </li>
          <li class="button" id="li-menu-oojs">
            <a href="./oojs.html">OOJS</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <main>
        <div class="table-container">
            <div class="search-container">
                <input type="text" placeholder="keresés..." id="searchInput">
                <select id="searchInSelect">
                    <option value="all">Mindenhol</option>
                    <option value="name">Név</option>
                    <option value="age">Kor</option>
                    <option value="city">Város</option>
                </select>
                <button class="button" id="search-button">Keresés</button>
            </div>
            <table class="dataTable">
              <thead>
                <tr>
                  <th id="th-name">
                    <div>
                      <span>Név</span>
                      <span id="name"></span>
                    </div>
                  </th>
                  <th id="th-age">
                    <div>
                      <span>Kor</span>
                      <span id="age"></span>
                    </div>
                  </th>
                  <th id="th-city">
                    <div>
                      <span>Város</span>
                      <span id="city"></span>
                    </div>
                  </th>
                  <th>Művelet</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
        </div>
      </main>
      <aside>
        <form class="table-form">
          <label for="form-name">Név</label>
          <input type="text" id="form-name" />
          <label for="form-age">Kor</label>
          <input type="number" id="form-age" />
          <label for="form-city">Város</label>
          <input type="text" id="form-city" />
          <button class="button" id="createBtn">Létrehozás</button>
        </form>
      </aside>
    </div>
    <footer>
      <p>Készítette: Békési Patrik | Neptun kód: NLYG87</p>
    </footer>
  </body>
</html>
